<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Loader</title>
    <style>
        body {
            display: flex;
            justify-content: center;
           align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }
        
        .pulse-loader {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .pulse-dot {
            width: 20px;
            height: 20px;
            margin: 0 10px;
            background-color: rgb(108, 92, 230);
            border-radius: 50%;
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        .pulse-dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .pulse-dot:nth-child(2) {
            animation-delay: 0.3s;
        }
        
        .pulse-dot:nth-child(3) {
            animation-delay: 0.6s;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
        
        .loading-text {
            margin-top: 30px;
            color: #333;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="pulse-container">
        <div class="pulse-loader">
            <div class="pulse-dot"></div>
            <div class="pulse-dot"></div>
            <div class="pulse-dot"></div>
        </div>
        <div class="loading-text">Loading...</div>
    </div>

    <script>
        // Optional: You can add JavaScript functionality here
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Pulse loader ready!');
        });
    </script>
</body>
</html>
